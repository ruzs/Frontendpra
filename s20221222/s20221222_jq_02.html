    <script>
        $(function () {




            // traversing
            // 祖先選擇器

            // parent 選一個
            // parents 選全部
            // parentUntil 
            // closest 最接近的一個
            // find('') 往內找 找到all 很多個的情況 first eq 

            const li = $('li');
            console.log('li', li);
            li.click(function () {
                li.css('background-color', '');
                $(this).css('background-color', 'blue');
                liParentsUntil.css('color', 'red');

                //closest()
                //最接近的一個
                const liClosest = $(this).closest('.test');
                console.log('liClosest', liClosest);
                // liClosest.css('color', 'green');
                body.find('ul').css('color','yellow');

                



            })

            const body = $('body');
            console.log('body',body);

            // parent 選一個
            const liParent = li.parent();
            // parents 選全部
            const liParents = li.parents();
            // parentUntil 碰到xxx之前的全部
            const liParentsUntil = li.parentsUntil('div');

            console.log('liParent', liParent);
            console.log('liParents', liParents);
            console.log('liParentsUntil', liParentsUntil);





        });
