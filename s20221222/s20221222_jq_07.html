    <script>
        $(function () {

            // jquery array
            // map map map
            // [1,2,3]
            // [10,20,30]
            let myArr = [1, 2, 3];
            console.log('myArr', myArr);

            let newArr = $.map(myArr, function (value, key) {
                console.log('key', key);
                console.log('value', value);
                return value * 10;
            });
            console.log('myArr', myArr);
            console.log('newArr', newArr);

            let myObj = {
                's1': 'amy',
                's2': 'bob',
                's3': 'cat',
            };
            let newObj = $.map(myObj, function (value, key) {
                console.log('key', key);
                console.log('value', value);
                return value + 'hello';
            });
            console.log('myObj', myObj);
            console.log('newObj', newObj); // 變成array

            //each obj
            let myObjByEach = {
                's1': 'amy',
                's2': 'bob',
                's3': 'cat',
            };
            let newMyObjByEach = {

            };

            $.each(myObjByEach, function (key, value) {
                console.log('key', key);
                console.log('value', value);
                newMyObjByEach[key + key] = value + value;
            });

            console.log('myObjByEach', myObjByEach);
            console.log('newMyObjByEach', newMyObjByEach);
