<head>

<body>
    <div>
        <p>Num1 = <span id="mySpan1">0</span> </p>
    </div>
    <div>
        <p>Num2 = <span id="mySpan2">0</span></p>
    </div>
    <hr>
    <div>
        <p>sum = <span id="sum">0</span></p>
    </div>

    <button type="button" onclick="test();">testBtn</button>
    <script>
        // function
        function greeting() {
            console.log('hello :))');
        }
        greeting();

        function getSum(aInput, b) {
            let result = aInput + b;
            console.log('getSum', result);
            return result;
        }

        // 抓id
        const mySpan1 = document.getElementById('mySpan1');
        const mySpan2 = document.getElementById('mySpan2');
        const mySum = document.getElementById('sum');

        // num1 num2
        let getNum1 = Number(prompt('num1?'));
        let getNum2 = Number(prompt('num2?'));

        // run 主程式
        let resultSum = getSum(getNum1, getNum2);
        console.log('resultSum', resultSum);

        mySpan1.textContent = getNum1;
        mySpan2.textContent = getNum2;
        mySum.textContent = resultSum;




    </script>
</body>
