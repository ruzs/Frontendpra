<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h3>arrow</h3>

    <script>
        // arrow function

        // let myFun = function (data){
        //     return data*2;
        // };

        // 1.function  =>
        // 2.如果只有一個變數 () 可以省略
        //   如果兩個以上變數 () 不可以省略
        //   沒有變數  () 不可以省略
        // 3.return 只有一行 {} 可以省略
        //   return 兩行以上 {} 不可以省略
        let myFun = (data) => data*2;
        // let myFun = (data,value) => data*2;
        // let myFun = () => data*2;
        
        console.log(myFun(3));
        console.log(myFun(5));
        console.log(myFun(10));
        
        var Arr =(num1,num2)=>num1+num2;
        console.log("Arr",Arr(10,55));
        
    </script>

</body>

</html>
