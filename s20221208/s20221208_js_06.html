<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h3>js class foreach by querySelector</h3>
    <button class="myBtn" id="myBtnID">myBtn1</button>
    <button class="myBtn">myBtn2</button>
    <button class="myBtn">myBtn3</button>
    <button class="myBtn">myBtn4</button>
    <button class="myBtn">myBtn5</button>

    <script>
        // document.getElementById;
        // document.getElementsByClassName;
        // querySelector get first item
        // querySelectorAll get all item
        const myBtnID = document.querySelector('#myBtnID');
        // const myBtn = document.querySelector('.myBtn');
        const myBtn = document.querySelectorAll('.myBtn');
        console.log('myBtnID',myBtnID);
        console.log('myBtn',myBtn);
        console.log('myBtn typeof',typeof(myBtn));
        console.log('myBtn Array.isArray()',Array.isArray(myBtn));

        myBtn.forEach(function(value){
            console.log(value);
        })
        
        myBtnID.style.color = 'blue';

        // -----------------------------------------
         // for
         let myArr = [1, 2, 3, 4, 5];
        let myObj = { 's1': 'amy', 's2': 'bob' };
        console.log('myArr',myArr);
        console.log('myObj',myObj);

        // for => array 可以
        for (let i = 0; i < myArr.length; i++) {
            console.log(`myArr[${i}]`, myArr[i]);
        }

        // for => object 不可以
        for (let i = 0; i < 2; i++) {
            console.log(`myObj[${i}]`, myObj[i]);
        }

        // foreach
        // foreach array ok
        myArr.forEach((value, key) => {

        //     //    console.log('myObj value ?',myObj['key']); //非變數key
        // }

        //for of => value
        //for in => key
        //for of array ok
        for (const value of myArr) {
            console.log('value',value);
