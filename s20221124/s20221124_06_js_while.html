<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- while -->
    <script>
        // key 用 for 來想
        let sum = 0;
        for(let i = 1 ; i <= 10 ; i++){
            // sum = sum + i;
            sum += i;
        }
        document.write(sum);

        let i = 1;
        while (i <= 10) {
            document.write(i);
            i++;
        }

    </script>
</body>

</html>
