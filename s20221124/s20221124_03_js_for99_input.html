    <button type="button" id="myBtn" onclick="myBtnFun();">myBtn</button>

        // 9 9 乘法表 7 x 8  6 x 3

        // function
        // document.write function 後 存在的html 會被清空
        function myBtnFun() {
            let getNum1 = num1Input.value;
            let getNum2 = num2Input.value;
            console.log('getNum1', getNum1);
            console.log('getNum2', getNum2);
            // 01 * 01 = 01 ......
            // 02 * 01 = 02 ......
            let res = "";

            // 1.function onclick

            // 3.document write => res string 組合
            // 4.div innerHTML 放入res string
            
            for (let i = 1; i <= getNum1; i++) {
                for (let j = 1; j <= getNum2; j++) {

                    // i 1.number -> string
                    let iStr = i.toString();
                    // i 2.string -> 補0

                    // let str = `${i} * ${j} = ${i*j} ;`;

                    res = res + `${iStr} * ${jStr} = ${resultStr} &nbsp;&nbsp;&nbsp;`;

                }

            }

            myDiv.innerHTML = res;

        }
