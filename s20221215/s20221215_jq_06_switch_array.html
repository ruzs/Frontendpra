<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }


        .green {
            color: green;
        }

        .yellow {
            color: yellow;
        }
    </style>

</head>

<body>
    <h3>jquery html</h3>
    <button type="button">myBtn</button>
    <hr>
    <h3>JS</h3>
    <p class="green" id="pJs">Hello Js</p>
    <hr>
    <h3>JQ</h3>
    <p class="green" id="pJq">Hello Jq</p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            // js
            // property 屬性
            // xxxx.innerText = 'hello'
            // innerText
            // textContent
            // innerHtml
            // value

            // jqery
            // text('hello')
            // method 方法 函示 
            // text()
            // html()
            // val()

            // js
            const pJs = document.getElementById('pJs');
            // jq
            const pJq = $('#pJq');

            const myBtn = $('button');

            //array
            const colorArr = ['red', 'yellow', 'green'];
            console.log('colorArr', colorArr);
            console.log('colorArr[0]', colorArr[0]);
            console.log('colorArr[1]', colorArr[1]);
            console.log('colorArr[2]', colorArr[2]);

            pJs.innerText = 'Change Js';
            pJq.text('change jq');

            let num = 0;
            myBtn.click(function () {
                console.log('num', num);
                console.log('num${colorArr[num]}', colorArr[num]);
                switch (num) {
                    case 0:
                        $('p').attr('class', `${colorArr[0]}`);
                        num = 1;
                        break;
                    case 1:
                        $('p').attr('class', `${colorArr[1]}`);
                        num = 2;
                        break;
                    case 2:
                        $('p').attr('class', `${colorArr[2]}`);
                        num = 0;
                        break;

                    default:
                        break;
                }
            });

            // 同一個按鈕

            // 小練習 button
            // color red
            // font-size 20px
            // text-ceter

            // color black
            // font-size 16px
            // text-left


        });

    </script>
</body>

</html>
