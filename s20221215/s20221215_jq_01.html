<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    .box1 {
    width: auto;
    height: 200px;
    background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="button" class="btn btn-primary m-2 px-4" value="hide">
    <input type="button" class="btn btn-success m-2 px-4 " value="fade">
    <input type="button" class="btn btn-info m-2 px-4" value="slide">
    <input type="button" class="btn btn-warning m-2 px-4" value="4">
  </div>
  <hr>
  <div class="box1 m-4 p-4">Hello</div>
  <script>
    $(function () {
      $('.btn').click(function () {
        const box1 = $('.box1');
        let getSelectVal = $(this).val();
        console.log(this);
        console.log('getSelectVal', getSelectVal);
        console.log('getSelectVal typeof', typeof (getSelectVal));
        switch (getSelectVal) {
          case "hide":
            box1.toggle(500);
            box1.text('Hello hide');
            break;
          case "fade":
            box1.fadeToggle(500);
            box1.text('Hello fade');
            break;
          case "slide":
            box1.slideToggle(500);
            box1.text('Hello slide');
            break;
          default:
            break;
      }
      });
    });
  </script>
</body>
</html>
