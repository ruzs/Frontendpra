<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <h3 class="text-center">input crud</h3>
    <div class="container mt-5">
        <form action="">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">name</th>
                        <th scope="col">age</th>
                        <th scope="col">tel</th>
                        <th scope="col">動作</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>amy</td>
                        <td>18</td>
                        <td>0911-111-111</td>
                        <td>
                            <button type="button" class="btn btn-warning">edit</button>
                            <button type="button" class="btn btn-danger my-del">del</button>
                            <button type="button" class="btn btn-primary my-copy">copy</button>
                        </td>
                    </tr>
                    <tr>
                        <td>bob</td>
                        <td>19</td>
                        <td>0922-222-222</td>
                        <td>
                            <button type="button" class="btn btn-warning">edit</button>
                            <button type="button" class="btn btn-danger my-del">del</button>
                            <button type="button" class="btn btn-primary my-copy">copy</button>
                        </td>
                    </tr>
                    <tr>
                        <td>cat</td>
                        <td>20</td>
                        <td>0933-333-333</td>
                        <td>
                            <button type="button" class="btn btn-warning">edit</button>
                            <button type="button" class="btn btn-danger my-del">del</button>
                            <button type="button" class="btn btn-primary my-copy">copy</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            const copyBtn = $('.my-copy');
            const delBtn = $('.my-del');
            console.log('copyBtn',copyBtn);
            console.log('delBtn',delBtn);
            copyBtn.click(function () {
                console.log('copyBtn ok');
                const trData = $(this).parent().parent().clone(true);
                $('tbody').append(trData);
            });

            delBtn.click(function () {
                const getTr = $(this).parent().parent();
                let getTrNum = $('tbody > tr').length;
                console.log('getTrNum', getTrNum);
                if (getTrNum > 1) {
                    getTr.remove();
                }

            })
        });

    </script>


</body>

</html>
