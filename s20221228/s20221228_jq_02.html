<!DOCTYPE html>
<html lang="en">

<head>
  <title>Menu Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    div {
      color: red;
    }

    p {
      color: green;
    }
  </style>
</head>

<body>

  <h3>append</h3>
  <div id="myDiv">
    hello div
    <p>
      hello p
    </p>
  </div>
  <div>
    <button type="button" id="myBtn">myBtn</button>
  </div>

  <hr>
  <div id="myDiv2">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
    integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(function () {
      const myBtn = $('#myBtn');
      const myDiv = $('#myDiv');
      const myDiv2 = $('#myDiv2');
      console.log(myBtn);
      myBtn.click(function () {
        console.log('myBtn ok');
        myDiv.append('55688');
        myDiv.append('<p>55688</p>');
      });
      myDiv2.append('<button type="button" id="myBtn2">myBtn2</button><br><br>');
      myDiv2.append('<button type="button" id="myBtn3">myBtn3</button><br><br>');
      $('#myBtn2').click(function () {
        console.log('myBtn2 ok');
        myDiv2.append('<ul></ul>');
      });
      $('#myBtn3').click(function () {
        console.log('myBtn3 ok');
        $('ul').append('<li>A</li><li>B</li><li>C</li>');
      });
      // $('ul').append('<ul><li>A</li><li>B</li><li>C</li></ul>');
    });
  </script>


</body>

</html>
