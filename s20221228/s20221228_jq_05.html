<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body>div {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            color: red;
            border: 1px solid #777;
            width: 400px;
            height: 400px;
            overflow: hidden;
            text-align: center;
        }

        p {
            color: green;
        }
    </style>
</head>

<body>
    <div id="myDiv1">
        ------
        <button id="myBtn1">myBtn1</button>
        <h3>append</h3>
        <p>hello p</p>
    </div>
    <div id="myDiv2">
        ------
        <button id="myBtn2">myBtn2</button>
        <h3>prepend</h3>
        <p>hello p</p>
    </div>
    <div>
        <button id="myBtn3">myBtn3</button>
        <div id="myDiv3" style="display:inline-block">------</div>
        <h3>before</h3>
        <p>hello p</p>
    </div>
    <div>
        <button id="myBtn4">myBtn4</button>
        <div id="myDiv4" style="display:inline-block">------</div>
        <h3>after</h3>
        <p>hello p</p>
    </div>
    <hr>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            const myBtn1 = $('#myBtn1');
            const myBtn2 = $('#myBtn2');
            const myBtn3 = $('#myBtn3');
            const myBtn4 = $('#myBtn4');
            const myDiv1 = $('#myDiv1');
            const myDiv2 = $('#myDiv2');
            const myDiv3 = $('#myDiv3');
            const myDiv4 = $('#myDiv4');

            // myBtn
            let i = 0;
            // myBtn.click(function () {
                // i++;
                // console.log('myBtn ok');
                // $(selector).after(content);

                //after 5 4 3 2 1

                // after 1 2 3 4 5
                // let allLastDiv = $('div').not('.btnDiv').last();
                // allLastDiv.after(`<div>hello after ${i}</div>`)
            // });

            // myBtnUl

            // append 裡面 最後
            // prepend 裡面 最前
            // appendTo 裡面 最後
            // prependTo 裡面 最前

            // after 同一層 兄弟姊妹 後面


            myBtn1.click(function(){myDiv1.append('<p>hello append</p>');});
            myBtn2.click(function(){myDiv2.prepend('<p>hello prepend</p>');});
            myBtn3.click(function(){myDiv3.before('<p>hello before</p>');});
            myBtn4.click(function(){myDiv4.after('<p>hello after</p>');});
        });

    </script>


</body>

</html>
