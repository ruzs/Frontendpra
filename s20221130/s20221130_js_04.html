<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>

<body>
  

    <div class="container mt-3">
        <h2>Menu</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis, expedita!</p>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>品名</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>總價</th>
                </tr>
            </thead>
            <tbody class="align-middle">
                <tr>
                    <td>
                        <h3>花茶</h3>
                        <img src="https://picsum.photos/id/1022/100/100">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item1Price" id="item1Price" value="100">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item1Count" id="item1Count" value="1" onchange="changeFun();">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item1Total" id="item1Total" value="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>咖啡</h3>
                        <img src="https://picsum.photos/id/1024/100/100">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item2Price" id="item2Price" value="100">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item2Count" id="item2Count" value="1">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item2Total" id="item2Total" value="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>山泉水</h3>
                        <img src="https://picsum.photos/id/1024/100/100">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item3Price" id="item3Price" value="100">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item3Count" id="item3Count" value="1">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item3Total" id="item3Total" value="0">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // changeFun()
        function changeFun(){
            console.log('changeFun ok');
            let item1PriceValue = Number(item1Price.value);
            let item1CountValue = Number(item1Count.value);
            let item1TotalValue = item1PriceValue * item1CountValue;
            item1Total.value = item1TotalValue;
        }

        // 綁定
        const item1Price = document.getElementById('item1Price');
        const item1Count = document.getElementById('item1Count');
        const item1Total = document.getElementById('item1Total');
        console.log('item1Price',item1Price);
        console.log('item1Count',item1Count);
        console.log('item1Total',item1Total);
    </script>

</body>

</html>
