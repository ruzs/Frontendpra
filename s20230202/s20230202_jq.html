<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    *{
      text-align: center;
    }
    .block{
      border: 1px solid #000;
      border-radius: 20px;
      width: 500px;
      margin: 20px auto;
    }
    h1{
      color:brown;
      font-weight: bold;
    }
    h2{
      margin: 10px;
      font-weight: bold;
    }
    h6{
      color:brown;
      font-weight: bold;
    }
    h4{
      font-weight: bold;
      color: green;
    }
    .block1{
      padding: 20px;
    }
    .block2{
      padding: 20px;
    }
    button{
      width: 200px;
      height: 50px;
    }
    .shoot{
      display: none;
    }
    .over{
      display: none;
    }
    .block1 :nth-child(4) {
      color: red;
    }
    .block1 :nth-child(6) {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>投籃大賽</h2>
  <div class="block block1">
    <h6>最終分數</h6>
    <h1></h1>
    <h4>歷史最高分數 <span></span></h4>
    <p>point</p>
    <hr>
    <p>Ready?</p>
  </div>
  <div class="block block2">
    <button class="start">開始</button>
    <button class="shoot">投籃</button>
    <button class="over">時間到</button>
    <button class="res">重置</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <script>

    var time =0;
    var point=0;
    var pointH=0;
    function timego() {
      let timer = setInterval(() => {
      if (time==60) {
        $(".shoot").hide();
        $(".over").show();
        // $(".shoot").css("display","none");
        // $(".over").css("display","inline-block");
        if(point>pointH){
          pointH=point;
          $("span").text(pointH);
        }
        $("h1").text(point);
        clearInterval(timer);
      }else{
        time = time + 1;
        $("p").eq(1).text(60-time);
      }
      }, 100);
      
    }
    $('.start').click(()=>{
      $("p").eq(1).text(60-time);
      $("p").eq(0).text(point);
      $('.start').hide();
      $(".shoot").show();
      // $('.start').css("display","none");
      // $(".shoot").css("display","inline-block");
      timego();
    })
    $('.shoot').click(()=>{
      if (time>40) {
        point=point+3;
      }else{
        point=point+2;
      }
    $("p").eq(0).text(point);
    })
    $(".res").click(()=>{
      if (time>=60) {
        $('.start').hide();
        $(".shoot").show();
        // $('.start').css("display","none");
        // $(".shoot").css("display","inline-block");
        $('.over').css("display","none");
        point=0;
        time=0;
        $("p").eq(0).text(point);
        timego();
      } 
    })
  </script>
</body>
</html>
