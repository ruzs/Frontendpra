<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <style>
    *{
      transition-duration: 0.5s;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <h3 class="text-center fw-bold text-primary">天氣預報</h3>
    <table id="table_id" class="table table-striped">
      <thead>
        <tr>
          <!-- <th>ID</th>
          <th>locationName</th>
          <th>Time1</th>
          <th>Time2</th>
          <th>Time3</th> -->
          
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
    integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script>
    // CWB-426CF436-48EC-48F1-AB77-A10809A02F03
    $.ajax({
      url: "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-426CF436-48EC-48F1-AB77-A10809A02F03",
      // type:"get",
      // dataType: 'json',
      success: function (res) {
        console.log(res);
        let data = res.records.location;
        const time0 = new Date(data[0].weatherElement[2].time[0].startTime);
        const time1 = new Date(data[0].weatherElement[2].time[1].startTime);
        const time2 = new Date(data[0].weatherElement[2].time[2].startTime);
        const timeText0 = `${time0.getFullYear()} / ${time0.getMonth() + 1} / ${time0.getDate()} / ${time0.getHours()}:00`;
        const timeText1 = `${time1.getFullYear()} / ${time1.getMonth() + 1} / ${time1.getDate()} / ${time1.getHours()}:00`;
        const timeText2 = `${time2.getFullYear()} / ${time2.getMonth() + 1} / ${time2.getDate()} / ${time2.getHours()}:00`;
        let js_title = `
          <th class="table-light">No.</th>
          <th class="table-success">地點</th>
          <th class="table-info">${timeText0}</th>
          <th class="table-warning">${timeText1}</th>
          <th class="table-danger">${timeText2}</th>
        `;
        $("thead>tr").append(js_title);
        console.log("BootStrap");
        $.each(res.records.location, function (key, value) {
          let js_html = `
            <tr>
              <td class="table-light text-black-50">${key + 1}</td>
              <td class="table-success text-success">${value.locationName}</td>
              <td class="table-info text-primary time time1">${value.weatherElement[0].time[0].parameter.parameterName} ${value.weatherElement[2].time[0].parameter.parameterName}~${value.weatherElement[4].time[0].parameter.parameterName} &deg;${value.weatherElement[4].time[0].parameter.parameterUnit} | ${value.weatherElement[1].time[0].parameter.parameterName}% | ${value.weatherElement[3].time[0].parameter.parameterName}<img src="./img/day/${value.weatherElement[0].time[0].parameter.parameterValue}.svg" alt="" width="40px"></td>
              <td class="table-warning text-info time time2">${value.weatherElement[0].time[1].parameter.parameterName} ${value.weatherElement[2].time[1].parameter.parameterName}~${value.weatherElement[4].time[1].parameter.parameterName} &deg;${value.weatherElement[4].time[1].parameter.parameterUnit} | ${value.weatherElement[1].time[1].parameter.parameterName}% | ${value.weatherElement[3].time[1].parameter.parameterName}<img src="./img/day/${value.weatherElement[0].time[0].parameter.parameterValue}.svg" alt="" width="40px"></td>
              <td class="table-danger text-danger time time3">${value.weatherElement[0].time[2].parameter.parameterName} ${value.weatherElement[2].time[2].parameter.parameterName}~${value.weatherElement[4].time[2].parameter.parameterName} &deg;${value.weatherElement[4].time[2].parameter.parameterUnit} | ${value.weatherElement[1].time[2].parameter.parameterName}% | ${value.weatherElement[3].time[2].parameter.parameterName}<img src="./img/day/${value.weatherElement[0].time[0].parameter.parameterValue}.svg" alt="" width="40px"></td>
            </tr>
          `;
          $("tbody").append(js_html);
        })
      },
      error: function (jqXHR, textStatus, errorThrown) {
      }
    });
    let time=0;
    setInterval(
    function(){
      console.log(time);
      time=time+1;
      switch(time){
        case 1:
          $(".time1").removeClass("text-info").addClass("text-primary");
          $(".time2").removeClass("text-danger").addClass("text-info");
          $(".time3").removeClass("text-primary").addClass("text-danger");
          break;
        case 3:
          $(".time1").removeClass("text-primary").addClass("text-danger");
          $(".time2").removeClass("text-info").addClass("text-primary");
          $(".time3").removeClass("text-danger").addClass("text-info");
          break;
        case 6:
          $(".time1").removeClass("text-danger").addClass("text-info");
          $(".time2").removeClass("text-primary").addClass("text-danger");
          $(".time3").removeClass("text-info").addClass("text-primary");
          break;
        case 9:
          time=0;
          break;
      }
    },1000);
  </script>
</body>

</html>
