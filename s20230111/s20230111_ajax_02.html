<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
  <div class="container mt-3">
    <h3 class="d-flex justify-content-center">優先採購身障福利機構團體或庇護工場據點及生產物品及服務</h3>
    <table id="table_id" class="table table-striped">
      <thead>
        <tr>
          <!-- <th>ID</th>
          <th>locationName</th>
          <th>Time1</th>
          <th>Time2</th>
          <th>Time3</th> -->
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
    integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script>
    // CWB-426CF436-48EC-48F1-AB77-A10809A02F03
    $.ajax({
      // url:"",
      url: "https://data.nantou.gov.tw/dataset/c36d2fae-539d-40c8-a2c4-f11b1b75f925/resource/ed572017-00f3-4098-a995-b2abd143cca4/download/cuserschenya1203desktop1082.csvb0006..json",
      // type:"get",
      // dataType: 'json',
      success: function (res) {
        console.log(res);
        let js_title = `
          <th class="table-light">No.</th>
          <th class="table-success">辦理單位</th>
          <th class="table-info">負責人</th>
          <th class="table-warning">連絡電話</th>
          <th class="table-primary">地址</th>
          <th class="table-danger">最後更新時間</th>
        `;
        $("thead>tr").append(js_title);
        $.each(res, function (key, value) {
          let js_html = `
            <tr>
              <td class="table-light">${key + 1}</td>
              <td class="table-success">${value.辦理單位}</td>
              <td class="table-info">${value.負責人}</td>
              <td class="table-warning">${value.連絡電話}</td>
              <td class="table-primary">${value.地址}</td>
              <td class="table-danger">${value.最後更新時間}</td>
            </tr>
          `;
          $("tbody").append(js_html);
        })
      },
      error: function (jqXHR, textStatus, errorThrown) {
      }
    });
  </script>
</body>

</html>
